{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{message}}</h3>

<div class="row">
    <div class="col-md-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="expense_amount" class="control-label">Amount: </label>
                <input id="expense_amount" type="text" name="expense_amount" class="form-control" value="{{ expense.amount }}" />
            </div>
            <div class="form-group">
                <label for="category_name" class="control-label">Category: </label>
                <select id="category_name" type="text" name="category_name" class="form-control">
                    <option selected disabled="true">-- Categories --</option>
                    {% for cat in category%}
                    <option>{{cat.id}} - {{cat.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-success" />
            </div>
        </form>        
    </div>
</div>

{% endblock %}
